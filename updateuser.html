<h1>update user</h1>
<form action="{{url_for('update', id=user.id)}}"methods='POST'>
    <input type="text" name="username" value="{{user.username}}" placeholder="Input username"><br>
    <input type="email" name="email" value="{{user.email}}" placeholder="Input email"><br>
    <input type="password" name="password" value="{{user.u_Bpassword}}" placeholder="Input password"><br>
    <input type="submit" name="submit" value="Register"><br>
</form>
